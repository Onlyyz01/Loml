<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Heart Animation with Header and Footer</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Raleway', sans-serif;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: manipulation; /* Prevent dragging */
        }

        /* Wrapper for responsive scaling */
        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            width: 100%;
            max-width: 480px; /* Restrict width for better mobile compatibility */
            box-sizing: border-box;
            text-align: center;
        }

        /* Header */
        header {
            flex-shrink: 0;
            font-size: 2.5rem; /* Adjusted for mobile */
            color: crimson;
            padding: 10px;
            border-bottom: 2px solid brown;
            width: 100%;
        }

        /* Footer */
        footer {
            flex-shrink: 0;
            font-size: 1rem; /* Adjusted for mobile */
            color: brown;
            padding: 20px;
            border-top: 2px solid brown;
            width: 100%;
        }

        /* Typing Text */
        .typing-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(40, end);
        }

        .fade-out {
            animation: fadeOut 1s ease-in forwards;
        }

        .static-text {
            animation: none;
            border-right: none; /* Remove caret */
        }

        /* Typing Animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Fade Out Animation */
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Central Animation Section */
        .animation-container {
            position: relative;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Central Heart Container */
        .central-heart-container {
            position: relative;
            width: 100px; /* Adjusted for mobile */
            height: 100px; /* Adjusted for mobile */
        }

        /* Back Heart (Pink Layer) */
        .heart-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: pink;
            transform: rotate(45deg);
        }

        .heart-back::before,
        .heart-back::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: pink;
            border-radius: 50%;
        }

        .heart-back::before {
            top: -50%;
            left: 0;
        }

        .heart-back::after {
            top: 0;
            left: -50%;
        }

        /* Front Heart (Red Layer) */
        .heart-front {
            position: absolute;
            width: 70%;
            height: 70%;
            background-color: red;
            top: 15%;
            left: 15%;
            transform: rotate(45deg);
        }

        .heart-front::before,
        .heart-front::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: red;
            border-radius: 50%;
        }

        .heart-front::before {
            top: -50%;
            left: 0;
        }

        .heart-front::after {
            top: 0;
            left: -50%;
        }

        /* Floating Hearts */
        .small-heart {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: red;
            transform: rotate(0deg);
            opacity: 1;
            animation: float-up 3s ease-in-out forwards;
        }

        .small-heart::before,
        .small-heart::after {
            content: "";
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: red;
            border-radius: 50%;
        }

        .small-heart::before {
            top: -50%;
            left: 0;
        }

        .small-heart::after {
            left: -50%;
            top: 0;
        }

        /* Floating Animation */
        @keyframes float-up {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translate(5px, -50px) rotate(15deg);
                opacity: 0.7;
            }
            100% {
                transform: translate(-10px, -120px) rotate(-15deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header>
            For my love <3
        </header>

        <!-- Central Animation Section -->
        <div class="animation-container">
            <div class="central-heart-container" id="heart">
                <div class="heart-back"></div>
                <div class="heart-front"></div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="typing-text" id="text"></div>
        </footer>
    </div>

    <script>
        const textElement = document.getElementById('text');
        const heartContainer = document.getElementById('heart');
        const messages = [
            "Hello there my loml. How are you? Hope you're doing great this night ðŸ˜¸",
            "I just want to remind you that no one could take your place. No one can replace you, you're the only girl of my life.",
            "I just want to let you know, that I love you more than you know, I love you that words can't even explain.",
            "You weren't the FIRST girl I've loved, but you will be the FIRST girl I truly love <3",
            "I love you soo muchh, miss you my pretty princess ðŸ˜¸ðŸ˜¸"
        ];

        let currentIndex = 0;

        function showTypingEffect(index) {
            if (index >= messages.length) {
                textElement.textContent = messages[messages.length - 1]; // Show last message
                textElement.classList.add('static-text'); // Remove typing effect
                return;
            }

            // Set current text
            textElement.textContent = messages[index];
            textElement.style.visibility = 'visible';

            const typingDuration = messages[index].length * 75;

            setTimeout(() => {
                textElement.classList.add('fade-out'); // Add fade-out effect
                setTimeout(() => {
                    textElement.classList.remove('fade-out'); // Reset fade-out class
                    textElement.style.visibility = 'hidden'; // Hide text
                    showTypingEffect(index + 1); // Show next text
                }, 1000);
            }, typingDuration + 1000); // Wait for typing + pause duration
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'small-heart';

            // Random position near the pink heart
            const angle = Math.random() * 360;
            const radius = 50; // Adjusted for mobile
            const x = Math.cos((angle * Math.PI) / 180) * radius;
            const y = Math.sin((angle * Math.PI) / 180) * radius;

            heart.style.left = `${50 + x}px`; // Adjusted for mobile
            heart.style.top = `${50 - y}px`;

            heartContainer.appendChild(heart);

            setTimeout(() => heart.remove(), 3000); // Remove after animation
        }

        setInterval(createFloatingHeart, 500); // Generate hearts every 500ms
        showTypingEffect(currentIndex); // Start typing effect
    </script>
</body>
</html>
